<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <script>
    // 缓存
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <style>
    .sidebar {
      position: relative;
    }

    .search {
      background-color: var(--codeBackgroundColor);
    }

    .search .input-wrap {
      margin-top: 0 !important;
      position: relative;
    }

    .search input {
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      margin: 0 !important;
      flex-grow: 1;
    }

    .clear-button {
      width: 36px;
      height: 36px;
      position: absolute;
      top: 0;
      right: 0;
    }

    .clear-button.show {
      display: flex !important;
      justify-content: flex-end;
      align-items: center;
    }

    .clear-button>svg {
      transform: scale(.8) !important;
    }

    .clear-button>svg>circle {
      fill: var(--codeBackgroundColor);
    }

    .clear-button>svg>circle:hover {
      fill: var(--theme-color, #42b983);
    }

    .sidebar-toggle {
      width: 38px;
      cursor: default;
    }

    .sidebar-toggle::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      background-color: var(--codeBackgroundColor);
      width: 300px;
      height: 100%;
      padding: 10px;
      z-index: -1;
      box-sizing: border-box;
    }

    .sidebar-toggle-button {
      cursor: pointer;
    }

    .sidebar-toggle:hover .sidebar-toggle-button {
      opacity: unset;
    }

    .sidebar-toggle-button:hover {
      opacity: 0.4 !important;
    }

    .close .sidebar-toggle::after {
      content: unset;
    }

    .markdown-section>h1~h1 {
      display: none;
    }

    .docsify-copy-code-button {
      color: var(--textColor) !important;
      background: var(--background) !important;
    }

    .markdown-section code,
    .markdown-section pre {
      font-family: var(--codeFontFamily) !important;
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      // logo: 'favicon.ico',
      // name: '',
      auto2top: true,
      autoHeader: true,
      coverpage: false,
      executeScript: true,
      // mergeNavbar: true,
      // formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      topMargin: 90,
      // loadNavbar: false,
      loadSidebar: true,
      repo: '536/my-technology-notes',
      // relativePath: true,
      // basePath: 'https://raw.githubusercontent.com/536/my-technology-notes/master/docs/',

      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        hideOtherSidebarContent: true,
      },

      // 夜间模式
      // https://docsify-darklight-theme.boopathikumar.me/
      darklightTheme: {
        siteFont: "Source Han Serif SC",
        defaultTheme: 'light',
        codeFontFamily: 'Source Code Variable, Consolas, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#ffffff',
          background: '#21252B',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#282C34',
          borderColor: '#1D1F23',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        },

        // 阅读进度条
        // https://github.com/HerbertHe/docsify-progress
        progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
        },

        // 复制代码
        // https://github.com/jperasmus/docsify-copy-code/blob/master/README.md
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-autohotkey.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  </script>
</body>

</html>
